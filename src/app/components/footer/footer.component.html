<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Footer</title>
    <style>
        footer {
            background-color: #1dd5ff;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #000000;
            text-decoration: none;
        }

        footer a:hover {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <footer>
        <p>&copy; 2024 Mi Sitio Web | <a href="https://www.ejemplo.com">Política de privacidad</a></p>
        <p>Síguenos en: 
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
